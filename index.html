<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissor</title>
</head>
<body id="body">

    <div id="content">
        <h1 id="header">
            Welcome, developer! Ready to save humanity from AI taking over?
        </h1>
    <div id="selection">
        <div><button id="rock"></button></div>
        <div><button id="paper"></button></div>
        <div><button id="scissors"></button></div>
    </div>

    <div id="container">
        <div id="playerChoiceDisplay">
        </div>
        <div id="symbols"></div>
        <div id="computerChoiceDisplay">
        </div>
    </div>

    <div id="outCome">
    </div>
    </div>
    <div id="gameResult">
        <div id="playerScore">
        </div>
        <div id="computerScore">
        </div>
     </div>

    <div id="finalResult">
    </div>
    
    
    <div>
        <button id="resetButton">PLAY AGAIN</button>
    </div>
</body> 
</html>
