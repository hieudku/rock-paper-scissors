<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissor</title>
</head>
<body>
    <h1>Welcome, developer! Ready to save humanity from AI taking over?
    Choose your weapon!
    </h1>
    <div id="selection">
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
    </div>

    <div id="container">
        <div id="playerChoiceDisplay">
        </div>
    
        <div id="computerChoiceDisplay">
        </div>
    </div>

    <div id="outCome">
    </div>

    <div id="gameResult">
       <div id="playerScore">
       </div>
       <div id="computerScore">
       </div>
    </div>

    <div id="finalResult">
    </div>

</body> 
</html>
